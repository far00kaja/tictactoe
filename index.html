<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe | Dicky Darmawan</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body id="body">
    <div class="header p-1">
      <h2 class="title">Welcome to Tic Tac Toe Multiplayer Game</h2>
    </div>
    <div class="container p-1">
        <div class="box p-1">
          <h3 class="title">Configuration:</h3>
          <select name="scale" class="form-control" id="scale">
              <option value="3">3x3</option>
              <option value="9">9x9</option>
              <option value="81">81x81</option>
          </select>
          <div class="p-2">
          <h3>Player1</h3>
          <label for="name" >Name:</label>
          <input type="text" id="player1" class="form-control" placeholder="Insert Name">
          <label for="symbol">Symbol:</label>
          <span class="symbol bold" id="player1Symbol">X</span>
        </div>
        <div class="p-2">
            <h3>Player2</h3>
            <label for="name">Name:</label>
            <input type="text" class="form-control" placeholder="Insert Name" id="player2">
            <label for="symbol">Symbol:</label>
            <span class="symbol bold" id="player2Symbol">O</span>
        </div>
          <button class="btn btn-md btn-primary float-right" onclick="startGame()" type="button">Set</button>
          <button class="btn btn-md btn-primary float-right" onclick="restart()" type="button" style="margin-right: 10px;">Restart Game</button>
          <div class="clear"></div>
      </div>
    </div>
    <div class="container p-1">
        <h3 class="bold">Player1 Score: <span id="scoreP1"></span></h3>
        <h3 class="bold">Player2 Score: <span id="scoreP2"></span></h3>
        <h3 class="bold">Now Turn: <span id="turn"></span></h3>
    </div>
    <div class="container p-1 center" id="platform">
        <div id="arena">
